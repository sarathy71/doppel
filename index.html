<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stock Data Viewer</h1>

    <!-- Filter Section -->
    <div>
        <label for="priceFilter">Price (%) :</label>
        <select id="priceFilter">
            <option value="">85</option>
            <option value="">95</option>
        </select>

        <label for="priceFtFilter">Price FT (%) :</label>
        <select id="priceFtFilter">
            <option value="">85</option>
            <option value="">95</option>
        </select>

        <label for="volumeFilter">Volume (%) :</label>
        <select id="volumeFilter">
            <option value="">85</option>
            <option value="">95</option>
        </select>

        <label for="volumeFtFilter">Volume FT (%) :</label>
        <select id="volumeFtFilter">
           <option value="">85</option>
            <option value="">95</option>
        </select>

        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <div id="loading">Loading data...</div>
    <table id="stock-table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>End Date</th>
                <th>Price (%)</th>
                <th>Price FT (%)</th>
                <th>Volume (%)</th>
                <th>Volume FT (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
