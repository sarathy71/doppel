<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stock Data Viewer</h1>

    <!-- Filter Section -->
    <div>
        <label for="endDateN">Last:</label>
        <select id="endDateN"></select>

        <label for="endDateM"></label>
        <select id="endDateM">
            <option value="day">Day(s)</option>
            <option value="week">Week(s)</option>
            <option value="month">Month(s)</option>
        </select>

        <label for="priceFilter">Price (%) :</label>
        <select id="priceFilter">
            <option value="">All</option>
            <option value="85">85</option>
            <option value="95">95</option>
        </select>

        <label for="priceFtFilter">Price FT (%) :</label>
        <select id="priceFtFilter">
            <option value="">All</option>
            <option value="85">85</option>
            <option value="95">95</option>
        </select>

        <label for="volumeFilter">Volume (%) :</label>
        <select id="volumeFilter">
            <option value="">All</option>
            <option value="85">85</option>
            <option value="95">95</option>
        </select>

        <label for="volumeFtFilter">Volume FT (%) :</label>
        <select id="volumeFtFilter">
            <option value="">All</option>
            <option value="85">85</option>
            <option value="95">95</option>
        </select>

        <label for="trendDirFilter">Trend Direction:</label>
        <select id="trendDirFilter">
            <option value="">All</option>
            <option value="Uptrend">Uptrend</option>
            <option value="Downtrend">Downtrend</option>
            <option value="Sideways">Sideways</option>
        </select>

        <label for="trendConfFilter">Trend Confidence (%) :</label>
        <select id="trendConfFilter">
            <option value="">All</option>
            <option value="85">85</option>
            <option value="95">95</option>
        </select>

        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="clearFilters()">Clear Filters</button>
    </div>

    <div id="loading">Loading data...</div>

    <table id="stock-table">
        <thead>
            <tr>
                <th onclick="sortTable('symbol')">Symbol ⬍</th>
                <th onclick="sortTable('end_date')">End Date ⬍</th>
                <th onclick="sortTable('price_pc')">Price (%) ⬍</th>
                <th onclick="sortTable('price_ft_pc')">Price FT (%) ⬍</th>
                <th onclick="sortTable('volume_pc')">Volume (%) ⬍</th>
                <th onclick="sortTable('vol_ft_pc')">Volume FT (%) ⬍</th>
                <th onclick="sortTable('homo_price_horizon_dir')">Trend Direction ⬍</th>
                <th onclick="sortTable('homo_price_horizon_confidence')">Trend Confidence (%) ⬍</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
